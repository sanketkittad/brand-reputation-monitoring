<!DOCTYPE html>
<html class="h-100 w-100 d-flex">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="h-100 w-100 d-flex" style="background-color: #C5EBAA;">
        <div class="container-fluid d-flex p-4 w-25 h-50 m-auto" style="background-color:floralwhite;">
            <form method="POST" class="d-flex flex-column m-auto" action="/">
                
                    <select id="category" class="my-2"  onchange="makeSubmenu(this.value)">
                        <option value="" disabled selected>Choose Category</option>
                        <option value="mobiles">Mobiles</option>
                        <option value="laptops">Laptops</option>
                        <option value="streaming">Steaming Services</option>
                        <option value="social_media">Social Media</option>
                        <option value="automobiles">Automobiles</option>
                        <option value="food_delivery">Food Delivery</option>
                        <option value="consoles">Consoles</option>
                        <option value="music">Music</option>
                    </select>
                <select class="my-2" name="brand1" id="categorySelect1">
                    <option value="" disabled selected>Choose Your Brand</option>
                    <option></option>
                </select>
                <select class="my-2" name="brand2" id="categorySelect2">
                    <option value="" disabled selected>Choose Competitor Brand</option>
                    <option></option>
                </select>
                <button type="submit" class="btn-primary mt-4 mx-auto">Submit</button>
            </form>
        </div>
        <script>
            var subcategory = {
                mobiles: ["Apple", "Redmi", "Samsung","Oppo","Vivo"],
                laptops: ["HP", "Samsung", "Acer","Dell","Lenovo"],
                streaming:["Netflix","Amazon","Hulu","Youtube","Disney"],
                social_media:["Facebook","Youtube","WhatsApp","Instagram"],
                automobiles:["Maruti Suzuki","Hyundai","Skoda","Tata"],
                food_delivery:["Dunzo","Zomato","swiggy"]
            }
            function makeSubmenu(value) {
                if (value.length == 0) document.getElementById("categorySelect").innerHTML = "<option></option>";
                else {
                    var citiesOptions = "";
                    for (categoryId in subcategory[value]) {
                        citiesOptions += "<option>" + subcategory[value][categoryId] + "</option>";
                    }
                    document.getElementById("categorySelect1").innerHTML = citiesOptions;
                    document.getElementById("categorySelect2").innerHTML = citiesOptions;
                }
            }
            </script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
